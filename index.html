<html>
	<head>
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<style id="search_style">
		.searchable {
			background: #F0F0F0;
			padding: 18px;
			margin-bottom: 15px;
		}
		.searchable.hidden{
			display:none;
		}
		.searchable.hashtml{
			display:block;
		}
		#search {
			height: 100px;
			width: 96%;
			font-size: 50px;
			padding-left: 2%;
			padding-right: 2%;
		}
		#clear {
			width: 100%;
			height: 28px;
			background: rgb(233, 221, 221);
			border: 0;
			cursor:pointer;
			font-size: 19px;
			box-shadow: 3px 3px 5px rgb(185, 185, 185);
		}
		ul.contact {
			list-style-type: none;
		}
		</style>
	</head>
<body>
<input type="text" placeholder="Search..." id="search" autocomplete="off"><input type="button" value="X" onclick="clearSearch();" id="clear">
<ul class="contact">
	<li class="searchable">
   <pre>
    This is some sample text.
    John Doe
    Bob Doe
    Tim Doe
	 </pre>
  </li>	
  	<li class="searchable">
   <pre>
    Try searching for some of these names
    Sarah Doe
    Mary Doe
    Tina Doe
	 </pre>
  </li>	
  	<li class="searchable">
   <pre>
    Or surnames
    Joseph Conehead
    Thomas Conehead
    Jesse Pinkman
    Linda Smith
    Gracey White
	 </pre>
  </li>	
</ul>
<script src="clientsidesearch.js?v=1.0"></script>
</body>
</html>
